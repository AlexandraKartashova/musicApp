<!DOCTYPE html>
<html lang="ru">
<head>
    <title>musicApp</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="tab-content">
        <div id="signup">   
            <h1>Sign Up</h1>
            <form action="http://index.html" method="post">
                    <div class="field-wrap">
                        <label>First Name</label>
                        <input type="text" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Last Name</label>
                        <input type="text"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Email Address</label>
                        <input type="email"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                            <label>Set a Password</label>
                            <input type="password"required autocomplete="off"/>
                    </div>
                <button type="submit" class="button button-block"http:http://index.html>Get Started</button>
            </form>   
            <div class="clone hidden" id="newClone">
                <!-- <input type="checkbox" class="input__check"> -->
                <!-- <input type="text" class="clone__input hidden"> -->
                <span class="clone__text" id="clones"></span>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.4.1.min.js"> </script>
    <script src="js/js.js"> </script>
</body>
</html>
